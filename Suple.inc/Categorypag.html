<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>    
    <header>
        <div class="logo">
            <img src="images/icons/Logo.png" alt="Logo Suple.INC">
            <span>SUPLE.INC</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos">
        </div>
        <div class="actions">
            <div class="icons">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <button class="categories">Categorias â–¼</button>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="first-figure">
                <h1>CATEGORIA DE COMBOS</h1>
            </div>
            <div class="second-figure">
                <div class="thirth-figure">
                    <h3>Combos</h3>
                    <p>Ofrecemos los mejores combos en nuestro stock ideales para aquellos que quieren potenciar sus ganancias sin limite alguno.</p>
                </div>
            </div>
        </section>
        <section class="combos">
            <article class="combo">
                <img src="images/MuscleMax.jpg" alt="Primer combo">
                <h3>Combo MuscleMax</h3>
            </article>
            <article class="combo">
                <img src="images/Psychopath.jpg" alt="Segundo combo">
                <h3>Combo Psychopath</h3>
            </article>
            <article class="combo">
                <img src="images/Overflowing.jpg" alt="tercer combo">
                <h3>Combo Overflowing</h3>
            </article>
            <article class="combo">
                <img src="images/X-evolution.jpg" alt="cuarto combo">
                <h3>Combo X-evolution</h3>
            </article>
        </section>  
    </main>
<footer></footer>
</body>
</html>
