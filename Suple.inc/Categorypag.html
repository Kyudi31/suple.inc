<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <header>
        <div class="logo">
            <img src="images/icons/Logotipe.svg" alt="Logo Suple.INC">
            <span>SUPLE.INC</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos">
        </div>
        <div class="actions">
            <button class="categories">Categorias â–¼</button>
            <img src="images/icons/user.svg" alt="Usuario" class="icono">
            <img src="images/icons/cart.svg" alt="Carrito de compras" class="icono">
        </div>
    </header>
    <main>
        <section class="intro">
            <h1>Categoria Combos</h1>
            <h2>Combos</h2>
            <p>Ofrecemos los mejores combos en nuestro stock ideales para aquellos que quieren potenciar sus ganancias sin limite alguno.</p>
        </section>
        <section class="combos">
            <article class="combo">
                <img src="images/MuscleMax.jpg" alt="Primer combo">
                <h3>Combo MuscleMax</h3>
            </article>
            <article class="combo">
                <img src="images/Psychopath.jpg" alt="Segundo combo">
                <h3>Combo Psychopath</h3>
            </article>
            <article class="combo">
                <img src="images/Overflowing.jpg" alt="tercer combo">
                <h3>Combo Overflowing</h3>
            </article>
            <article class="combo">
                <img src="images/X-evolution.jpg" alt="cuarto combo">
                <h3>Combo X-evolution</h3>
            </article>
        </section>  
    </main>
<footer></footer>
</body>
</html>
